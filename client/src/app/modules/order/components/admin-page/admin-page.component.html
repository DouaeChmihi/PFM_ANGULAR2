<mat-sidenav-container class="sidenav-container">

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <div class="toolbar-content">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="dashboard-title">Admin Dashboard</span>
      </div>
    </mat-toolbar>
    
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    

    <main class="mt-5 pt-3">
      <div class="container-fluid">      
        <div class="row justify-content-center"> <!-- Centrer la rangée -->
          <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-header text-center"> <!-- Centrer l'en-tête -->
                <span class="table-icon"><i class="bi bi-table me-2"></i></span> Data Table
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="example" class="table table-striped data-table text-center"> <!-- Centrer le contenu de la table -->
                    <thead> 
                      <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of products">
                        <td><img [src]="'assets/' + product.image" alt="{{ product.name }}" width="50"></td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.category }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>
                          <button mat-raised-button class="custom-button" (click)="updateProduct(product)">
                            Update
                          </button>
                          <button mat-raised-button class="custom-button" (click)="deleteProduct(product._id)">
                            Delete
                          </button>
                          <a mat-raised-button class="custom-button" routerLink="/admin/add-product" routerLinkActive="active">
                            Add Product
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
 
  </mat-sidenav-content>
</mat-sidenav-container>
