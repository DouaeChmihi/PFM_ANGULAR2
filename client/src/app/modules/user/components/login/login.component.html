<mat-card class="max-w-md mx-auto mt-20 p-6 shadow-lg blue-shadow">
  <mat-card-title class="text-center text-3xl font-bold text-gray-800">LOGIN</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="checkAndSignIn()" class="space-y-4">
      <mat-form-field class="w-full">
        <input type="text" matInput [(ngModel)]="email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </mat-form-field>
      <mat-form-field class="w-full">
        <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </mat-form-field>
      <p *ngIf="errorMessage" class="bg-red-500 text-white text-center p-4 rounded">
        {{ errorMessage }}
      </p>
      <div class="flex justify-center">
        <button type="submit" class="px-10 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      </div>
      <p class="text-center text-sm mt-4">
        Don't have an account? <a href="/signup" class="text-red-500 hover:underline">Register</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
