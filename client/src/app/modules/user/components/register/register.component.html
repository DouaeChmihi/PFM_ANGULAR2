<mat-card class="max-w-md mx-auto mt-20 p-6 shadow-lg blue-shadow">
  <mat-card-title class="text-center text-3xl font-bold text-gray-800">REGISTER</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="signUp()" class="space-y-4">
      <mat-form-field class="w-full">
        <input matInput [(ngModel)]="name" name="name" placeholder="Name" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput [(ngModel)]="email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      </mat-form-field>
      <mat-radio-group [(ngModel)]="role" name="role" class="w-full">
        <mat-radio-button value="admin">Admin</mat-radio-button>
        <mat-radio-button value="client">Client</mat-radio-button>
      </mat-radio-group>
      <p *ngIf="errorMessage" class="bg-red-500 text-white text-center p-4 rounded">
        {{ errorMessage }}
      </p>
      <div class="flex justify-center">
        <button type="submit" class="px-10 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
      </div>
      <p class="text-center text-sm mt-8">
        Already have an account? <a href="/signin" class="text-red-500 hover:underline">Login</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
