<mat-card class="text-center" [ngStyle]="{'border-color': product.quantity < 5 ? 'red' : ''}">
  <div>
    <img class="mb-1 mx-auto" 
    [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }" 
    [src]="'assets/' + product.image" alt="{{ product.name }}" />

    <div
      class="w-full"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>{{ product.category }}</h5>
        <p
          class="truncate hover:whitespace-normal"
          [ngClass]="{ truncate: !fullWidthMode }"
        >
          {{ product.name }}
        </p>
        <p *ngIf="fullWidthMode">
          {{ product.description }}
        </p>
        <p [ngStyle]="{'color': product.quantity < 5 ? 'red' : '', 'font-weight': product.quantity < 5 ? 'bold' : 'normal'}">{{product.quantity}} </p>
      </div>
      <div class="flex justify-between">
        <span class="text-red-400">{{ product.price | currency }}</span>
        <button (click)="onAddToCart(product._id)">
          <mat-icon class="text-gray-500 text-gold">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
